<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="js/storage.js"></script>

  <style>
    body.question-body {
        background: #06001e;
        color: #ffffff;
        font-family: Verdana, sans-serif;

        background-image: linear-gradient(rgba(67, 23, 59, 0.15) 1px, transparent 1px);
        background-size: 100% 2px;

        margin-left: 800px;
        margin-top: 430px;
    }

    .q-block {
        margin-bottom: 25px;
    }

    .q-label {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .q-text {
        font-size: 14px;
        margin-bottom: 10px;
    }

    .option-line {
        font-size: 14px;
        margin: 6px 0;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    button {
        margin-top: 10px;
        padding: 6px 16px;
        background: #747881;
        border: 2px solid #000;
        color: #000;
        font-family: Verdana, sans-serif;
        cursor: pointer;
    }

    button:hover {
        position: relative;
        left: 1px;
        top: -1px;
    }

    button:active {
        position: relative;
        left: -1px;
        top: 1px;
    }
  </style>
</head>

<body class="question-body">

  <div class="question-container">

    <div class="q-block">
      <div class="q-label">XENO Entry Officer:</div>
      <div class="q-text">What pattern best describes how you relate to others?</div>
    </div>

    <div class="q-block">
      <div class="q-label">You:</div>

      <label class="option-line">
        <input type="radio" name="relation" value="self">
        Self-aligned
      </label>

      <label class="option-line">
        <input type="radio" name="relation" value="paired">
        Paired
      </label>

      <label class="option-line">
        <input type="radio" name="relation" value="multi">
        Multi-linked
      </label>

      <label class="option-line">
        <input type="radio" name="relation" value="momentary">
        Momentary
      </label>

      <label class="option-line">
        <input type="radio" name="relation" value="none">
        Non-aligned
      </label>

    </div>

    <button id="next">Continue</button>

  </div>

  <script>
    document.getElementById("next").onclick = () => {
      let selected = document.querySelector('input[name="relation"]:checked');
      if (!selected) return alert("Please choose one.");

      saveAnswer("relationalMode", selected.value);
      window.location.href = "visa.html";
    };
  </script>

</body>


</body>
</html>
