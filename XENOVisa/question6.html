<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="js/storage.js"></script>

  <style>
    body.question-body {
        background: #b644c2;
        color: #ffffff;
        font-family: Verdana, sans-serif;

        background-image: linear-gradient(rgba(67, 23, 59, 0.15) 1px, transparent 1px);
        background-size: 100% 2px;

        margin-left: 350px;
        margin-top: 400px;
        background-image:
          url("./imgs/bg7.jpg"),
          linear-gradient(rgba(0,80,0,0.15) 1px, transparent 1px);
        background-size: 80% 80%;
        background-blend-mode: multiply;
    }

    .q-block {
        margin-bottom: 25px;
    }

    .q-label {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .q-text {
        font-size: 14px;
        margin-bottom: 10px;
    }

    .option-line {
        font-size: 14px;
        margin: 6px 0;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    button {
        margin-top: 10px;
        padding: 6px 16px;
        background: #747881;
        border: 2px solid #000;
        color: #000;
        font-family: Verdana, sans-serif;
        cursor: pointer;
    }

    button:hover {
        position: relative;
        left: 1px;
        top: -1px;
    }

    button:active {
        position: relative;
        left: -1px;
        top: 1px;
    }

    body.question-body {
    animation: qFadeIn 0.8s steps(4) forwards;
    }

    @keyframes qFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
  </style>
</head>

<body class="question-body">

  <div class="question-container">

    <div class="q-block">
      <div class="q-label">XENO Entry Officer:</div>
      <div class="q-text">Under what conditions do you feel the energy to extend yourself?</div>
    </div>

    <div class="q-block">
      <div class="q-label">You:</div>

      <label class="option-line">
        <input type="radio" name="repro" value="natural">
        During stable periods
      </label>

      <label class="option-line">
        <input type="radio" name="repro" value="emotional">
        During emotional surges
      </label>

      <label class="option-line">
        <input type="radio" name="repro" value="interaction">
        During contact with external entities
      </label>

      <label class="option-line">
        <input type="radio" name="repro" value="random">
        Without identifiable pattern
      </label>

    </div>

    <button id="next">Continue</button>

  </div>

  <script>
    document.getElementById("next").onclick = () => {
      let selected = document.querySelector('input[name="repro"]:checked');
      if (!selected) return alert("Please choose one.");

      saveAnswer("reproductionMode", selected.value);
      window.location.href = "question7.html";
    };
  </script>
</body>
</body>
</html>
