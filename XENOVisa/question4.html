<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="js/storage.js"></script>

  <style>
    body.question-body {
        background: #9e434d;
        color: #ffffff;
        font-family: Verdana, sans-serif;

        background-image: linear-gradient(rgba(67, 23, 59, 0.15) 1px, transparent 1px);
        background-size: 100% 2px;

        margin-left: 800px;
        margin-top: 150px;
        background-image:
          url("./imgs/bg5.jpg"),
          linear-gradient(rgba(0,80,0,0.15) 1px, transparent 1px);
        background-size: 80% 100%;
        background-blend-mode: multiply;
    }

    .q-block {
        margin-bottom: 25px;
    }

    .q-label {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .q-text {
        font-size: 14px;
        margin-bottom: 10px;
    }

    .option-line {
        font-size: 14px;
        margin: 6px 0;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    button {
        margin-top: 10px;
        padding: 6px 16px;
        background: #747881;
        border: 2px solid #000;
        color: #000;
        font-family: Verdana, sans-serif;
        cursor: pointer;
    }

    button:hover {
        position: relative;
        left: 1px;
        top: -1px;
    }

    button:active {
        position: relative;
        left: -1px;
        top: 1px;
    }

    body.question-body {
    animation: qFadeIn 0.8s steps(4) forwards;
    }

    @keyframes qFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
  </style>
</head>

<body class="question-body">

  <div class="question-container">

      <div class="q-block">
        <div class="q-label">XENO Entry Officer:</div>
        <div class="q-text">How does your physical form usually appear?</div>
      </div>

      <div class="q-block">
        <div class="q-label">You:</div>

        <label class="option-line">
            <input type="radio" name="bodyform" value="soft_float">
            Soft / Floating
        </label>

        <label class="option-line">
            <input type="radio" name="bodyform" value="dense_solid">
            Dense / Solid
        </label>

        <label class="option-line">
            <input type="radio" name="bodyform" value="flat_compressed">
            Flat / Compressed
        </label>

        <label class="option-line">
            <input type="radio" name="bodyform" value="twist_shifting">
            Twisting / Shifting
        </label>

        <label class="option-line">
            <input type="radio" name="bodyform" value="fragment_segment">
            Fragmented / Modular
        </label>

      </div>

      <button id="next">Continue</button>

  </div>

  <script>
    document.getElementById("next").onclick = () => {
      const chosen = document.querySelector('input[name="bodyform"]:checked');
      if (!chosen) return alert("Please select an option.");

      saveAnswer("bodyFormMode", chosen.value);
      window.location.href = "question5.html";
    };
  </script>

</body>
</html>
